<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css" />

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Het Patel</a>

            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#section_1">Graphic Design</a>
                <li class="nav-item">
                    <a class="nav-link" href="#section_2">UX</a>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>

            </ul>

    <br>

    <h1>Het's portfolio </h1>
    <div class="grid-container">

        <div class="grid-child purple1">
            <div class="box1">
                <section3 id="about"></section3>
            </div>
        </div>

        <div class="grid-child green2">


            <div class="box1">
                <img src="Aboutme.png">

            </div>
        </div>
    </div>



    <h1>Graphic Design</h1>
    <br>
    <div class="grid-container2">

        <div class="graphic1">
            <div class="box3">
               
                <img src="airplane/airplane.png" alt="airplane in clouds">
            </div>
            
        </div>

        <div class="graphic2">
            <div class="box4">
                
                <img src="allimages/allimages.png" alt="airplane in clouds">
              

            </div>
            
        </div>
        <div class="graphic3">
            <div class="box5">
                <section4 id="section_4"></section4>
                <img src="aftermath/aftermath.png" alt="airplane in clouds">
            </div>
            
        </div>
    </div>

<div>



</div>
    <br>
    <h1>UX work</h1>
    <br>
    <div class="grid-container3">

        <div class="ux1">
            <div class="box6">
                <img src="hawks/hawks.png" alt="airplane in clouds">
            </div>
        </div>

        <div class="ux2">
            <div class="box7">
                <img src="movie/movie.png" alt="airplane in clouds">
            </div>
        </div>
        <div class="ux3">
            <div class="box8">
                <img src="porch/porch.png" alt="airplane in clouds">
            </div>
        </div>
    </div>

    <section1 id="section_1"></section1>
    <section2 id="section_2"></section2>
    <section3 id="section_3"></section3>
    <section id="contact"></section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.js"></script>

    <script>
        $("document").ready(() => {
            $.get("items/about.md").then((sData) => {
                $("#about").append(marked(sData));
            });
            $.get("items/graphic.md").then((sData) => {
                $("#graphic").append(marked(sData));
            });
            $.get("items/UX.md").then((sData) => {
                $("#ux").append(marked(sData));
            });
            $.get("items/contact.md").then((sData) => {
                $("#contact").append(marked(sData));
            });

        });
    </script>
